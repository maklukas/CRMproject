<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Tasks</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media (min-width: 768px) {
.bd-placeholder-img-lg {
	font-size: 3.5rem;
}
}
</style>

  <!-- Custom styles for this template -->
  <link href="css/dashboard.css" rel="stylesheet">
  <link href="css/popup.css" rel="stylesheet">
  <script src="js/script.js"></script>
  <script src="js/jquery.min.js" type='text/javascript'></script>
</head>
<body>
<div th:insert="~{navibar :: header}"></div>
<div th:insert="~{navibar :: bar}"></div>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"></div>

  <h2 class="d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
    <span>Your Tasks</span>
    <a class="link-secondary" data-popup-target="#popup" aria-label="Add a new task">
      <span data-feather="plus-circle"></span>
    </a>
  </h2>

  <div class="popup" id="popup">
    <div class="popup-header">
      <div class="title">Task details</div>
      <button data-close-button class="close-button">&times;</button>
    </div>
    <div class="popup-body">
      <form
              th:action="@{/v1/tasks}"
              method="POST"
      >
        <label for="title">Title</label><br>
        <input type="text" id="title" name="title"  size="22"><br>
        <label for="description">Description</label><br>
        <textarea id="description" name="description"  rows="1" cols="24"></textarea><br>
        <label for="realisation-time">Realisation time</label><br>
        <input type="datetime-local" id="realisation-time"  name="realizationTime"><br>
        <input type="datetime-local" id="creation-time" class="visually-hidden" name="creationTime" th:value="${now}"><br>
        <button class="w-100 btn btn-lg btn-outline-primary mb-1" type="submit">Add</button>
      </form>
    </div>
  </div>
  <div id="overlay"></div>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Description</th>
        <th>Creation Time</th>
        <th>Realization Time</th>
        <th>Status</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="task: ${tasks}">
        <td th:text="${task?.getId()}"/>
        <td th:text="${task?.getTitle()}"/>
        <td th:text="${task?.getDescription()}"/>
        <td th:text="${task?.getCreationTime()?.format(formatDateTime)}"/>
        <td th:text="${task?.getRealizationTime()?.format(formatDateTime)}"/>
        <td th:text="${task?.getStatus()?.getName()}"/>
        <td data-feather="minus-circle"></td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
</div>
</div>
<script src="js/popup.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
